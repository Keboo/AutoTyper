name: Build and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'

      - name: dotnet restore
        run: dotnet restore

      - name: dotnet build
        run: dotnet build --configuration Release --no-restore

      - name: dotnet test
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./code-coverage

      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.17
        with:
          reports: code-coverage/**/coverage.cobertura.xml
          targetdir: coveragereport
          reporttypes: Html;MarkdownSummaryGithub
          title: 'Code Coverage'
  
      - name: Write PR Number
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo ${{ github.event.number }} > ./coveragereport/PullRequestNumber
  
      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: CodeCoverage
          path: coveragereport/
          if-no-files-found: error

      - name: dotnet pack
        run: dotnet pack --configuration Release --no-build -o ./NuGet

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v5
        with:
          name: NuGet
          path: ./NuGet

      - name: Restore Tools
        run: dotnet tool restore

      - name: Publish UI App
        run: dotnet publish AutoTyper.UI\AutoTyper.UI.csproj -c Release --self-contained -r win-x64 -o .\publish

      - name: vpk pack
        if: github.event_name == 'workflow_dispatch'
        run: dotnet vpk pack --packId Keboo.AutoTyper --packVersion ${{ inputs.version }} --packDir .\publish --mainExe AutoTyper.UI.exe

      - name: Push Release
        if: github.event_name == 'workflow_dispatch'
        run: dotnet vpk publish -o .\publish --waitForLive --api-key ${{ secrets.VPK_API_KEY }}

  automerge:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.2
        with:
          use-github-auto-merge: true

  deploy-nuget:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v6
        with:
          name: NuGet

      - name: Push NuGet
        run: dotnet nuget push ${{ github.workspace }}/*nupkg --source https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate
